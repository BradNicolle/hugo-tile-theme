<header>
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Params.name }}</a></h1>

    <ul class="top-menu">
    	{{ $base := .Site.BaseURL }}
    	{{ range .Site.Params.navlinks }}
    		<li><a href="{{ $base }}/{{ .url }}" class="text-link text-link-menu">{{ .name }}</a></li>
    	{{ end }}
    </ul>

    <ul class="social-icons">
        {{ range .Site.Params.social }}
            <li><a href="{{ .link }}" class="{{ .icon }}">{{ .title }}</a></li>
        {{ end }}
    </ul>
</header>
