{{ partial "html_head.html" }}

{{ partial "header.html" . }}

{{ range $name, $taxonomy := .Site.Taxonomies.categories }}
    <section>
        <h2>{{ $name }}</h2>
        {{ range $taxonomy }}
        <a href="{{ .Page.Permalink }}" class="tile-link">
            <div class="tile tile-hover">
                <figure>
                    <img src="img/{{ .Page.Params.thumb }}"/>
                </figure>
                <h2>{{ .Page.Title }}</h2>
            </div>
        </a>
        {{ end }}
    </section>
{{ end }}

{{ partial "footer.html" . }}
