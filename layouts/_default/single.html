{{ partial "html_head.html" . }}

{{ partial "header.html" . }}

	<section class="section-single">
		<figure class="page-img">
			<img src="{{ .Site.BaseURL }}/img/{{ .Params.thumb }}" />
		</figure>
		<div class="tile tile-single">
			<h2>{{ .Title }}</h2>
			{{ .Content }}
			{{ if .Site.DisqusShortname }}
				<h2>Comments</h2>
			{{ end }}
			{{ template "_internal/disqus.html" . }}
		</div>
	</section>

{{ partial "footer.html" . }}

{{ partial "html_footer.html" . }}
